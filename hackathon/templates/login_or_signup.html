<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>G-Bookspace</title>
	<link rel="stylesheet" href="style.css">
</head>
<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap");

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
}

body {
	height: 100%;
	width: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
	gap: 30px;
	background-color: #c5efed;
	overflow-y: auto;
	padding-bottom: 30px;
}

header {
	width: 100%;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	gap: 8px;
}

.heading {
	color: #34495E;
}

.title {
	font-weight: 400;
	letter-spacing: 1.5px;
	color: #333;
}

.navbar {
	width: 100%;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 15px 30px;
	background-color: #333;
	color: white;
}

.navbar .nav-title {
	font-size: 24px;
	font-weight: bold;
}

.navbar ul {
	list-style: none;
	display: flex;
	gap: 20px;
}

.navbar ul li {
	font-size: 18px;
	cursor: pointer;
}

.container {
	height: 600px;
	width: 500px;
	background-color: #34495E;
	box-shadow: 8px 8px 20px rgb(128, 128, 128);
	position: relative;
	overflow: hidden;
	border-radius: 10px;
}

.btn {
	height: 60px;
	width: 300px;
	margin: 20px auto;
	box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
	border-radius: 50px;
	display: flex;
	justify-content: space-around;
	align-items: center;
	background-color: #1ABC9C;
}

.login,
.signup {
	font-size: 22px;
	border: none;
	outline: none;
	background-color: transparent;
	position: relative;
	cursor: pointer;
	color: #ECF0F1;
}

.slider {
	height: 60px;
	width: 150px;
	border-radius: 50px;
	background-image: linear-gradient(to right, #2980B9, #3498DB);
	position: absolute;
	top: 20px;
	left: 100px;
	transition: all 0.5s ease-in-out;
}

.moveslider {
	left: 250px;
}

.form-section {
	height: 500px;
	width: 1000px;
	padding: 20px 0;
	display: flex;
	position: relative;
	transition: all 0.5s ease-in-out;
	left: 0px;
}

.form-section-move {
	left: -500px;
}

.login-box,
.signup-box {
	height: 100%;
	width: 500px;
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	padding: 0px 40px;
}

.login-box {
	gap: 50px;
}

.signup-box {
	gap: 20px;
}

.ele {
	height: 40px;
	width: 400px;
	outline: none;
	border: none;
	color: #34495E;
	background-color: #ECF0F1;
	border-radius: 50px;
	padding-left: 30px;
	font-size: 18px;
	margin-bottom: 20px;
}

.clkbtn {
	height: 60px;
	width: 150px;
	border-radius: 50px;
	background-image: linear-gradient(to right, #2980B9, #3498DB);
	font-size: 22px;
	border: none;
	cursor: pointer;
	color: #ECF0F1;
}

/* For Responsiveness of the page */

@media screen and (max-width: 650px) {
	.container {
		height: 600px;
		width: 300px;
	}

	.title {
		font-size: 15px;
	}

	.btn {
		height: 50px;
		width: 200px;
		margin: 20px auto;
	}

	.login,
	.signup {
		font-size: 19px;
	}

	.slider {
		height: 50px;
		width: 100px;
		left: 50px;
	}

	.moveslider {
		left: 150px;
	}

	.form-section {
		height: 500px;
		width: 600px;
	}

	.form-section-move {
		left: -300px;
	}

	.login-box,
	.signup-box {
		height: 100%;
		width: 300px;
	}

	.ele {
		height: 50px;
		width: 250px;
		font-size: 15px;
		margin-bottom: 15px; 
	}

	.clkbtn {
		height: 50px;
		width: 130px;
		font-size: 19px;
	}
}

@media screen and (max-width: 320px) {
	.container {
		height: 600px;
		width: 250px;
	}

	.heading {
		font-size: 30px;
	}

	.title {
		font-size: 10px;
	}

	.btn {
		height: 50px;
		width: 200px;
		margin: 20px auto;
	}

	.login,
	.signup {
		font-size: 19px;
	}

	.slider {
		height: 50px;
		width: 100px;
		left: 27px;
	}

	.moveslider {
		left: 127px;
	}

	.form-section {
		height: 500px;
		width: 500px;
	}

	.form-section-move {
		left: -250px;
	}

	.login-box,
	.signup-box {
		height: 100%;
		width: 250px;
	}

	.ele { 
		height: 50px;
		width: 220px;
		font-size: 15px;
		margin-bottom: 10px;
	}

	.clkbtn {
		height: 50px;
		width: 130px;
		font-size: 19px;
	}
}

</style>
<body>
	<div class="navbar">
		<div class="nav-title">G-Bookspace</div>
		<ul>
			<li>Home</li>
			<li>Browse</li>
			<li>Sell</li>
			<li>Contact</li>
		</ul>
	</div>
	<header>
		<h1 class="heading">G-Bookspace</h1>
		<h3 class="title" color="black"><b>WELCOME</b></h3>
	</header>

	<!-- container div -->
	<div class="container">

		<!-- upper button section to select
			the login or signup form -->
		<div class="slider"></div>
		<div class="btn">
			<button class="login">Login</button>
			<button class="signup">Signup</button>
		</div>

		<!-- Form section that contains the
			login and the signup form -->
		<div class="form-section">

			<!-- login form -->
			<div class="login-box">
    
    <form action="{{ url_for('login_or_signup') }}" method="post">
        <input type="hidden" name="action" value="login">
        <input type="text" name="user_id" class="email ele" placeholder="youremail@email.com" required>
        <input type="password" name="psw" class="password ele" placeholder="password" required>
        <button type="submit" class="clkbtn">Login</button>
    </form>
</div>

<!-- signup form -->
<div class="signup-box">
    
    <form action="{{ url_for('login_or_signup') }}" method="post">
        <input type="hidden" name="action" value="signup">
        <input type="text" name="name" class="name ele" placeholder="Enter your name" required>
        <input type="email" name="user_id" class="email ele" placeholder="youremail@email.com" required>
        <input type="password" name="psw" class="password ele" placeholder="password" required>
  
        <input type="text" name="branch" class="branch ele" placeholder="Enter your branch" required>
        <input type="text" name="year" class="year ele" placeholder="Enter your year" required>
        <input type="text" name="address" class="address ele" placeholder="Enter your address" required>
        <input type="text" name="contact" class="contact ele" placeholder="Enter your contact number" required>
 
        <button type="submit" class="clkbtn">Signup</button>
    </form>
</div>

		</div>
	</div>
	<script>
let signup = document.querySelector(".signup");
let login = document.querySelector(".login");
let slider = document.querySelector(".slider");
let formSection = document.querySelector(".form-section");

signup.addEventListener("click", () => {
	slider.classList.add("moveslider");
	formSection.classList.add("form-section-move");
});

login.addEventListener("click", () => {
	slider.classList.remove("moveslider");
	formSection.classList.remove("form-section-move");
});
</script>
</body>
</html>
