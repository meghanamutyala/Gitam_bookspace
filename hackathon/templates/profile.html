body, h1, h2, p, ul, table, td {

/* Navigation bar styles */

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes slideIn {
    from {
        transform: translateX(-100%);
    }
    to {
        transform: translateX(0);
    }
}

@keyframes slideDown {
    from {
        transform: translateY(-100%);
    }
    to {
        transform: translateY(0);
    }
}

@keyframes bounceIn {
    from, 20%, 40%, 60%, 80%, to {
        animation-timing-function: ease-in-out;
    }
    0% {
        opacity: 0;
        transform: translateY(-100%);
    }
    20% {
        transform: translateY(0);
    }
    40% {
        transform: translateY(-10%);
    }
    60% {
        transform: translateY(5%);
    }
    80% {
        transform: translateY(-2.5%);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Apply animations to specific elements */

.seller-info {

.animated-text {

    <nav class="navbar">
        <div class="container">

            </ul>
        </div>

    <header class="header" style="background: url('https://wallpaper.dog/large/10974780.jpg') no-repeat center center; background-size: cover; padding: 70px 0 70px; text-align: center; margin-bottom: 50px;">
        <div class="container">
            <h1 style="color:white;">Your Profile</h1>
        </div>
    </header>

    <div class="container">
        <div class="profile-container" style="background-color:#c5efed;">
            <div class="profile-picture" style="background-color:#c5efed;">
                <!-- Display user profile picture here -->
                <img src="{{ user.user_img }}" alt="Profile Picture" id="profileImage">
            </div>

            <div class="profile-details">
                <h2 style="color:#FF70AB;">Your Details</h2>
                <form>
                    <label for="username">Username</label>
                    <!-- Display username from database -->
                    <input type="text" id="username" value="{{ user.name }}" required disabled>

                    <label for="email">Email</label>
                    <!-- Display email from database -->
                    <input type="email" id="email" value="{{ user.user_id }}" required disabled>

                    <label for="branch">Branch</label>
                    <!-- Display branch from database -->
                    <input type="text" id="branch" value="{{ user.branch }}" required disabled>

                    <label for="year">Year</label>
                    <!-- Display year from database -->
                    <input type="text" id="year" value="{{ user.year }}" required disabled>

                    <label for="address">Address</label>
                    <!-- Display address from database -->
                    <textarea id="address" rows="3" required disabled>{{ user.Addrs }}</textarea>

                    <label for="contact">Contact Number</label>
                    <!-- Display contact number from database -->
                    <input type="text" id="contact" value="{{ user.Contact }}" required disabled>
                </form>
            </div>

            <div class="profile-details">
                <button class="toggle-btn" onclick="toggleForm('changePasswordForm')">Update details</button>
                <div id="changePasswordForm" class="form-container">
                    <!-- Change password form (if required) -->
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <!-- Footer content -->
    </footer>

    <script>
        function toggleForm(formId) {
            var form = document.getElementById(formId);
            form.classList.toggle('active');
        }
    </script>
